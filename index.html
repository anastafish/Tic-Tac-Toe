<body>
    <div class="start-screen">
        <label for="player1">Player <strong id="player1-x">X</strong> name:</label>
        <input id="playerone" name="player1" type="text">

        <input id="playertwo" name="player2" type="text">
        <button type="button" id="start-btn">Start</button>
    </div>
        <div class="winmsg">
